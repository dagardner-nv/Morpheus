# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - build
      - development
      - runtime
      - testing
      - cudatoolkit
      - examples
      - docs


channels:
  - rapidsai
  - nvidia/label/cuda-11.8.0
  - nvidia
  - nvidia/label/dev
  - pytorch
  - conda-forge
  - defaults

dependencies:

  build: # should be split in to `build_python` if/when converting to use scikit-build
    common:
      - output_types: [conda]
        packages:
          - automake=1.16.5
          - boost-cpp=1.82
          - ccache>=3.7
          - cmake=3.25
          - cudf=23.06
          - cxx-compiler
          - cython=0.29.24
          - flatbuffers=2.0
          - gcc_linux-64=11.2
          - gflags=2.2
          - git-lfs=3.2
          - git>=2.35.3 # Needed for wildcards on safe.directory
          - glog=0.6
          - gxx_linux-64=11.2
          - libhwloc=2.9.2
          - librdkafka=1.9.2
          - mrc=24.03
          - ninja=1.10
          - nlohmann_json=3.9
          - pkg-config # for mrc cmake
          - pluggy=1.0
          - protobuf=4.21.*
          - pyarrow * *_cuda # Ensure we get a CUDA build. Version determined by cuDF
          - pybind11-stubgen=0.10.5
          - python=3.10
          - rapidjson=1.1.0
          - rdma-core >=48 # Needed for DOCA. Compatible with UCX 1.14.1 #TODO Add a Doca target
          - scikit-build=0.17.1
          - sysroot_linux-64=2.17
          - tritonclient=2.26 # Required by NvTabular, force the version, so we get protobufs compatible with 4.21
          - ucx=1.14
  development:
    common:
      - output_types: [conda]
        packages:
          - clangdev=16
          - include-what-you-use=0.20
          - isort
          - yapf=0.40.1
  runtime: # TODO add runtime_minimal to generate a meta.yaml - talk to AJ if generating a recipe yaml is possible
    common:
      - output_types: [conda]
        packages:
          - appdirs
          - click>=8
          - datacompy=0.8
          - dill
          - gputil
          - grpcio
          - mlflow>=2.2.1,<3
          - numpydoc=1.4
          - nvtabular=23.06
          - python-confluent-kafka=1.9.2
          - python-graphviz
          - pytorch-cuda
          - pytorch=2.0.1
          - scikit-learn=1.2.2
          - sqlalchemy<2.0 # 2.0 is incompatible with pandas=1.3
          - tqdm=4
          - typing_utils=0.1
          - watchdog=2.1
  testing:
    common:
      - output_types: [conda]
        packages:
          - pip
          - pytest
          - pytest-benchmark>=4.0
          - pytest-cov
          - pip:
              - pytest-kafka==0.6.0

  cudatoolkit:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-compiler=11.8
              - cuda-nvml-dev=11.8
              - cuda-python>=11.8,<11.8.3 # workaround for https://github.com/nv-morpheus/Morpheus/issues/1317
              - cuda-toolkit=11.8
